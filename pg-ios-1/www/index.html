<!DOCTYPE html>	
<html>
<head>
	<meta charset="UTF-8">
		<meta name="format-detection" content="telephone-no">
			<meta name="viewport" content="user-scalable=no, initial-scale=1, minimun-scale=1, maximum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
			<title>Our Application</title>
	<link rel="stylesheet" type="css/main.css">
	<script source="cordoba.ios.js"></script>
	<script>
	function init() {
		//false doesn't propagate
		document.addEventListener("deviceready",onDeviceReady, false);
	}
	//everithing in this function is going to be called after the device is ready
	//everything is ready an I can call device sensor APIs
	function onDeviceReady(){
		alert('It works!');
	}
	</script>	
</head>
<body onload="init()">
<div data-role="page" id="main">
	<div data-role="header" class="logo">
		<img src="img/logo.png" />
	</div>
	<div data-role="content">
		<ul id="notelist" data-role="listview">

		</ul>

		<a href="#newnote" data-role="button" data-icon="plus">New Note</a>

	</div>

	<div data-role="footer" data-theme="c">
		<h2 class="offline">Offline Mode</h2>
	</div>

</div>
<div data-role="page" id="newnote">
	<div data-role="header" class="logo">
		<img src="img/logo.png" />
	</div>
	<div id="notedetailcontent" data-role="content">
	</div>
	<div data-role="footer" data-theme="c">
		<p>SnapNote!</p>
	</div>
</div>
</body>
</html>
